<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/alura.svg" type="image/x-icon">
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onload="notFound()">
    <div class="container">
        <div class="menu-container">
            <img src="img/alura.svg" alt="Alura" id="alura-logo" class="logo">
        </div>

        <div class="user-container">
            <textarea 
                onfocus="setTextArea()" 
                onfocusout="setTextArea()"
                id="text-crypt">Ingresa el texto aqui</textarea>
            <div class="button-section">
                <p class="warning"><span style="font-size: .8em;" class="material-symbols-outlined">
                    error
                    </span> Solo letras minusculas y sin acentos</p>
                <input type="button" value="Encriptar" onclick="checkText('encrypt');" class="button btn-strong">
                <input type="button" value="Desencriptar" onclick="checkText('decrypt')" class="button btn-light">
            </div>
        </div>
        <div class="crypt-container found " id="found"></div>
        <div class="crypt-container not-found" id="not-found"></div>
    </div>
</body>
</html>
